<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Linkpro.app</a>
            <div>
                <a href="#" class="text-white hover:text-blue-200 mx-4">Home</a>
                <a href="#" class="text-white hover:text-blue-200 mx-4">Features</a>
                <a href="#" class="text-white hover:text-blue-200 mx-4">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Article Section -->
    <main class="flex-grow container mx-auto p-8">
        <article class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-6">powerful short links
                !</h1>
            <p class="text-gray-700 text-center mb-6">
                Shortify is your simple and effective URL shortening service.
            </p>
            <div class="mb-4">
                <label for="longUrl" class="block text-gray-700 mb-2">Enter URL to shorten:</label>
                <input id="longUrl" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com">
            </div>
            <button id="shortenBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600 transition-colors">Shorten URL</button>
            <div id="result" class="mt-4"></div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Linkpro.app By Mohamed frank.</p>
            <div class="mt-2">
                <a href="#" class="hover:text-gray-400 mx-2">Privacy Policy</a>
                <a href="#" class="hover:text-gray-400 mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
